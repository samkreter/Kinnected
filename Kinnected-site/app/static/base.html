<!DOCTYPE html>
<html lang='en-US' ng-app='KinnectedApp'>
  <head>
    <title>Kinnected</title>

    <base href='/'>

    <!-- jQuery -->
    <script src="static/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- jQuery Mobile -->
    <script src='static/bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js'></script>
    <link rel='stylesheet' href='static/bower_components/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css'>

    <!-- Bootstrap -->
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- Angular -->
    <script src='static/bower_components/angular/angular.js'></script>
    <script src='static/bower_components/angular-resource/angular-resource.js'></script>
    <script src='static/bower_components/angular-animate/angular-animate.js'></script>
    <script src='static/bower_components/angular-ui-router/release/angular-ui-router.js'></script>

    <!-- Slick Carousel -->
    <link rel='stylesheet' href='static/bower_components/slick-carousel/slick/slick.css'>
    <link rel='stylesheet' href='static/bower_components/slick-carousel/slick/slick-theme.css'>
    <script type='text/javascript' src='static/bower_components/slick-carousel/slick/slick.min.js'></script>

    <!-- Kinnected Code and Styles -->
    <script src="static/js/onload.js"></script>
    <link href="static/css/style.css" rel="stylesheet">

    <!-- The App -->
    <script src="static/js/app.js"></script>
    <script src='static/js/controllers.js'></script>
    <script src='static/js/services.js'></script>
    <script src='static/js/directives.js'></script>

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css" >
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300,300italic,400italic,600,600italic,700italic,800italic' rel='stylesheet' type='text/css'>

    <!-- Resolution fix -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Google Analytics -->
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-66259404-4', 'auto');
     ga('send', 'pageview');

    </script>

    <div id='sidebar'>
      <div class='link-tabs'>
        <ul class='top'>
          <li>
            <a ui-sref='home'>
              <div class='link-tab'>
                <div class='link-icon'>
                  <img ng-src='static/imgs/headset-light.png' alt='Home'>
                </div>
                <div class='link-text'>
                  home
                </div>
              </div>
            </a>
          </li>
          <li>
            <a ui-sref='game.list'>
              <div class='link-tab'>
                <div class='link-icon'>
                  <img ng-src='static/imgs/GamesIcon.png' alt='Temp'>
                </div>
                <div class='link-text'>
                  games
                </div>
              </div>
            </a>
          </li>
          <li>
            <a ui-sref='team.list'>
              <div class='link-tab'>
                <div class='link-icon'>
                  <img ng-src='static/imgs/team.svg' alt='Temp'>
                </div>
                <div class='link-text'>
                  teams
                </div>
              </div>
            </a>
          </li>
          <li>
            <a ui-sref='player.list'>
              <div class='link-tab'>
                <div class='link-icon'>
                  <img ng-src='static/imgs/player.svg' alt='Temp'>
                </div>
                <div class='link-text'>
                  players
                </div>
              </div>
            </a>
          </li>
        </ul>
        <ul class='bottom'>
          <li>
            <a ui-sref='about-us'>
              <div class='link-tab'>
                <div class='link-icon'>
                  <img ng-src='static/imgs/about-us.svg' alt='Temp'>
                </div>
                <div class='link-text'>
                  about us
                </div>
              </div>
            </a>
          </li>

          <li>
            <a ui-sref='contact-us'>
              <div class='link-tab'>
                <div class='link-icon'>
                  <img ng-src='static/imgs/contact-us-light.svg' alt='Temp'>
                </div>
                <div class='link-text'>
                  contact us
                </div>
              </div>
            </a>
          </li>

        </ul>
      </div>
    </div>

    <div id='body'>

      <div id='header' class='container-fluid'>
        <!-- Header -->
        <div class='row'>
          <div class='worlds'></div>
          <div class='col-md-12'>
            <div class='logo'>
              <a ui-sref='home'>
                <img ng-src='static/imgs/eSportsBoothLogo.png' alt='Home'/>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div id='content' class='container'>
        
        <div ui-view></div>

      </div>

      <div id='footer'>
        For more info, contact us at <a href='mailto:fcb6f@mail.missouri.edu'>The Kinnect Team</a>.
        <div class='attribution'>
          Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>
        </div>
      </div>
    </div>

  </body>
</html>
