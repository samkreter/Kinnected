    <br><br><br>

    <div class="container">
        <div class="row">
            <form class="form-horizontal" role="form">
                <div class="col-sm-4 col-sm-offset-4">
                    <input type="text" class="form-control padding-large-vertical" id="search" placeholder="Search">
                </div>
                <div>
                    <button ng-click="$state.go('profile.search')" type="submit" class="btn btn-primary">Go</button>
                </div>
            </form>
        </div>

        <br><br>

        <div ng-repeat="user in users" class="row">
            <div class="search-list-item col-sm-6 col-sm-offset-3" style="background-color:rgba(0,0,0,.075);margin-bottom: 16px;padding: 18px;">
                <div class="row">
                    <div id="user_pic" class="col-sm-4"><img src="static/profile_pic.jpg" style="width:72px;height:72px;"></div>
                    <div id="user_info" class="col-sm-6">
                        <p id="user_fname">First name: {{user.first_name}}</p>
                        <p id="user_lname">Last name: {{user.last_name}}</p>
                        <p id="user_description">Description: </p>
                    </div>
                    <div class="col-sm-2"><p><a class="btn btn-default "role="button">Kinnect &raquo;</a></p></div>
                </div>
            </div>
        </div>

        <br>

        <footer>
            <p class="text-center">&copy; 2016 HapyGoSlappys, Inc.</p>
        </footer>
    </div>
