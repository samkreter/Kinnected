<form ng-submit="addJob()" class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-4" for="title">Job Title:</label>
        <div class="col-sm-6">
            <input type="text" ng-model="jobData.title" class="form-control" id="title" placeholder="Enter First Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="description">Description:</label>
        <div class="col-sm-6">
            <input type="text" ng-model="jobData.description" class="form-control" id="description" placeholder="Enter Last Name">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <button type="submit" ng-disabled="disabled" class="btn btn-default black-text">Add Job</button>
        </div>
    </div>
</form>
